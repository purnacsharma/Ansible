<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Display JPG and PNG Images</h1>

    <!-- Display the JPG image -->
    <img src="Neapl/image1.jpg" alt="JPG Image">

    <!-- Display the PNG image -->
    <img src="Neapl/image2.png" alt="PNG Image">

</body>
</html>
